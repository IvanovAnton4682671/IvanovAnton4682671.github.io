<!DOCTYPE html>
<html lang = "ru">
    <head>
        <title>Страница HTML 5</title>
    </head>
    <body>
        <h1>Это образец страницы HTML 5 с различными гиперссылками, ссылками и формой</h1>
        <ol>
            <li><a href = "http://example.com/">Ссылка на главную страницу сайта example.com</a></li>
            <li><a href = "https://example.com/">Ссылка на главную страницу сайта example.com (протокол https)</a></li>
            <li><a href = "https://example.com/" rel = "nofollow">По этой ссылке запрещён переход поисковикам</a></li>
            <li><noindex>https://example.com/</noindex></li>
        </ol>
    </body>
</html>
