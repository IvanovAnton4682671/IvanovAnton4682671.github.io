<!DOCTYPE html>
<html lang = "ru">

        <title>Страница HTML 5</title>
    </head>
    <body>
        <h1>Это образец страницы HTML 5 с различными гиперссылками, ссылками и формой</h1>
        <ol>
            <li><a href = "http://example.com/">Ссылка на главную страницу сайта example.com</a></li> <!--1-->

        </ol>
    </body>
